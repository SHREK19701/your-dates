<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domovská stránka</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background: #800080;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background: #4CAF50;
            padding: 10px;
            border-radius: 5px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        main {
            margin-top: 20px;
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<header>
    <h1>Vítejte na seznamce</h1>
</header>

<nav>
    <ul>
        <li><a href="registrace.html">Registrace</a></li>
        <li><a href="přihlášení.html">Přihlášení</a></li>
        <li><a href="profil.html">Profil</a></li>
        <li><a href="chat.html">Chat</a></li>
        <li><a href="koupit mince.html">Koupit mince</a></li>
        <li><a href="komentáře.html">Komentáře</a></li>
        <li><a href="moderator.html">Moderator</a></li>
    </ul>
</nav>
    <main>
    <h2>Naše seznamka nabízí široké možnosti pro seznamování!</h2>
    <p>Registrujte se, přihlaste se a začněte komunikovat s ostatními uživateli.</p>
</main>

<script>
   document.addEventListener("DOMContentLoaded", function() {
  const sendMessageButton = document.getElementById('send-message');
  const messageInput = document.getElementById('message-input');
  const chatBox = document.getElementById('chat-box').querySelector('.message-box');

  // Statistické údaje
  let totalMessages = 0;  // Celkový počet zpráv
  let totalAnswers = 0;   // Celkový počet odpovědí
  let dailyMessages = 0;  // Počet zpráv za dnešek
  let dailyAnswers = 0;   // Počet odpovědí za dnešek

  // Klient
  const clientNameElement = document.getElementById('client-name');
  const clientAgeElement = document.getElementById('client-age');
  const clientCityElement = document.getElementById('client-city');
  const clientDescriptionElement = document.getElementById('client-description');
  const clientJobElement = document.getElementById('client-job');
  const clientEducationElement = document.getElementById('client-education');
  const clientOrientationElement = document.getElementById('client-orientation');
  const clientSearchingElement = document.getElementById('client-searching');

  // Moderátor
  const moderatorNameElement = document.getElementById('moderator-name');
  const moderatorAgeElement = document.getElementById('moderator-age');
  const moderatorCityElement = document.getElementById('moderator-city');
  const moderatorDescriptionElement = document.getElementById('moderator-description');
  const moderatorJobElement = document.getElementById('moderator-job');
  const moderatorEducationElement = document.getElementById('moderator-education');
  const moderatorOrientationElement = document.getElementById('moderator-orientation');
  const moderatorSearchingElement = document.getElementById('moderator-searching');

  // Funkce pro úpravu profilů
  function editProfile(element, label) {
    const newValue = prompt(`Zadejte nové ${label}:`, element.innerText);
    if (newValue !== null && newValue.trim() !== "") {
      element.innerText = newValue.trim();
    }
  }

  // Upravování klienta
  document.getElementById('edit-client-name').addEventListener('click', () => editProfile(clientNameElement, 'jméno'));
  document.getElementById('edit-client-age').addEventListener('click', () => editProfile(clientAgeElement, 'věk'));
  document.getElementById('edit-client-city').addEventListener('click', () => editProfile(clientCityElement, 'město'));
  document.getElementById('edit-client-description').addEventListener('click', () => editProfile(clientDescriptionElement, 'popis'));
  document.getElementById('edit-client-job').addEventListener('click', () => editProfile(clientJobElement, 'práce'));
  document.getElementById('edit-client-education').addEventListener('click', () => editProfile(clientEducationElement, 'vzdělání'));
  document.getElementById('edit-client-orientation').addEventListener('click', () => editProfile(clientOrientationElement, 'sexuální orientace'));
  document.getElementById('edit-client-searching').addEventListener('click', () => editProfile(clientSearchingElement, 'hledám'));

  // Upravování moderátora
  document.getElementById('edit-moderator-name').addEventListener('click', () => editProfile(moderatorNameElement, 'jméno'));
  document.getElementById('edit-moderator-age').addEventListener('click', () => editProfile(moderatorAgeElement, 'věk'));
  document.getElementById('edit-moderator-city').addEventListener('click', () => editProfile(moderatorCityElement, 'město'));
  document.getElementById('edit-moderator-description').addEventListener('click', () => editProfile(moderatorDescriptionElement, 'popis'));
  document.getElementById('edit-moderator-job').addEventListener('click', () => editProfile(moderatorJobElement, 'práce'));
  document.getElementById('edit-moderator-education').addEventListener('click', () => editProfile(moderatorEducationElement, 'vzdělání'));
  document.getElementById('edit-moderator-orientation').addEventListener('click', () => editProfile(moderatorOrientationElement, 'sexuální orientace'));
  document.getElementById('edit-moderator-searching').addEventListener('click', () => editProfile(moderatorSearchingElement, 'hledám'));

  // Funkce pro odeslání zprávy
  function sendMessage() {
    const message = messageInput.value.trim();
    if (message !== "") {
      const messageElement = document.createElement('p');
      messageElement.textContent = message;
      chatBox.appendChild(messageElement);
      messageInput.value = ''; // Vymazat pole pro nový text

      // Aktualizace statistik
      totalMessages++;
      dailyMessages++;
      totalAnswers++; // Počet odpovědí (pokud je to potřeba)
      dailyAnswers++; // Denní odpovědi (pokud je to potřeba)

      // Aktualizace na stránce
      updateStats();
    }
  }

  // Funkce pro aktualizaci statistik
  function updateStats() {
    document.getElementById('total-messages').textContent = totalMessages;
    document.getElementById('total-answers').textContent = totalAnswers;
    document.getElementById('daily-messages').textContent = dailyMessages;
    document.getElementById('daily-answers').textContent = dailyAnswers;
  }

  // Smajlíky
  window.insertEmoji = function(emoji) {
    messageInput.value += emoji;
  }

  // Odeslání zprávy po stisknutí tlačítka
  sendMessageButton.addEventListener('click', sendMessage);

  // Odeslání zprávy po stisknutí Enter
  messageInput.addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
      sendMessage();
    }
  });
});

</script>

<script src="app.js"></script>
</body>
</html>
